<style type="text/css">
	.thumb {
	    width: 120px;
	    height: 120px;
	    float: none;
	    position: relative;
	    top: 7px;
	    overflow: hidden;
	}

	.file-input{
		border: 1px solid red;
	}
</style>
{{roteiro}}
<h3 class="page-header">Adicionar novo destino</h3>
<div class="col-md-6">
	<div class="form-group">
		<input ng-model="roteiro.nome" class="form-control" placeholder="Nome">
	</div>

	<!--  -->
	<div class="form-group">
		<select ng-model="roteiro.categoria" ng-options="categoria.nome as categoria.nome for categoria in categorias" class="form-control">
			<option value="">Secione a categoria</option>
		</select>
	</div>

	<div class="form-group">
		<textarea ng-model="roteiro.descricao" class="form-control" placeholder="Descreva o destino"></textarea>
	</div>
	
</div>
<div class="col-md-6" style="position:relative">
 <form name="myForm">
    <fieldset>
      <!-- <label>TÃ­tulo</label> -->
      <!-- <input class="form-control" type="text" name="userName" ng-model="username" size="31" required> -->
      
      <label id="imgFileBrowser" class="btn btn-default btn-block btn-lg btn-file">
      	<span class="glyphicon glyphicon-picture"></span> Selecionar imagem
      	<input style="display:none;" class="file-input" type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
      </label>
      <input ng-model="roteiro.imgurl" type="hidden" value="{{picFile.name}}">
      <i ng-show="myForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</i>

	  <div class="form-group" style="margin-top:20px;">
      	<img class="img img-thumbnail" ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> 
      	<!-- <button class="btn btn-block btn-warning" ng-click="picFile = null" ng-show="picFile">Remover imagem</button> -->
      </div>

      <div class="form-group">
	      <button id="imgFileSubmitBtn" ng-disabled="picFile == null" class="btn btn-primary btn-block" ng-click="upload(picFile)">Usar essa imagem</button>
	      <!-- attr Button: ng-disabled="!myForm.$valid" -->
      </div>
      
      <span class="progress" ng-show="evtProgress >= 0">
        <div class="progress-bar progress-bar-striped active" style="width:{{ evtProgress }}%;" ng-bind="evtProgress + '%'"></div>
      </span>

      <span ng-show="picFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>

    </fieldset>
  </form>
<!-- <img style="width:100%" src="https://media-cdn.tripadvisor.com/media/photo-s/03/9b/2d/f2/new-york-city.jpg" alt="..." class="img-thumbnail"> -->
</div>
<div class="col-md-12">
	<div class="form-group"> <button class="btn btn-lg btn-success btn-block">Continuar..</button></div>
</div>
