<h3 class="page-header">ng Infinite Scroll</h3>
<div class="row">
  

  <!-- Aplicando infinite scroll -->
  
  <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
    <!-- Loop -->  
    <div ng-repeat="destino in reddit.items" class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img ng-src="{{destino.imgurl}}">
        <div class="caption">
          <h3>{{destino.nome}}</h3>
          <div style="clear:both;"></div>
          <p>{{destino.descricao | limitTo: 100}} ...</p>
          <p><a ng-href="#destino/{{destino.id_destino}}" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Salvar</a></p>
        </div>
      </div>
    </div>
    <!-- Termina loop -->
  </div>
<div style="width:100px; margin:auto;" ng-show='reddit.busy'><img width="100" src="http://woolpert.com/wp-content/themes/woolpert/images/layout/728.gif"></div>
</div>
