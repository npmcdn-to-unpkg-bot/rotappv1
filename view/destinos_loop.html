<h3 class="page-header">ng Infinite Scroll</h3>
<div class="row">
  

  <!-- Aplicando infinite scroll -->
  
<div class="col-md-12">
  <div class="form-group">
      <input ng-model="search" class="form-control" type="text" name="" placeholder="Busca..">
  </div>

  <p>
    <label ng-model="categoria" id="catLabel" ng-click="selCat()" class="label label-success">{{categoria}}</label> em 
    <label id="cidLabel" ng-click="selCid()" class="label label-primary">Cidades</label>
  </p>
  
  <div id="catSelector" class="col-md-5" class="selector-box" style="display:none; position:absolute; z-index:400; background:white; padding:15px; border-radius:3%;">
    <button ng-click="closeSelectors()" class="btn btn-close pull-right">x</button>
    <div class="form-group">
    <h4>Selecione a categoria </h4>
      <select ng-model="categoria" ng-change="closeSelectors()" ng-options="categoria.nome as categoria.nome for categoria in categorias" class="form-control">
        <option value="">Selecione a categoria</option>
      </select>
    </div>
  </div>

<div id="cidSelector" class="col-md-5" class="selector-box" style="display:none; position:absolute; z-index:400; background:white; padding:15px; border-radius:3%;">
    <button ng-click="closeSelectors()" class="btn btn-close pull-right">x</button>
    <div class="form-group">
    <h4>Selecione a cidade </h4>
      <select class="form-control">
        <option value="">Selecione a cidade</option>
      </select>
    </div>
  </div>

</div>

  <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
    <!-- Loop -->  
    <div ng-repeat="destino in reddit.items | filter: {cat: categoria} | filter: search" class="col-sm-6 col-md-4" style="float:left; height:430px;">
      <div class="thumbnail">
        <img style="height:200px;" ng-src="{{destino.imgurl}}">
        <div class="caption">
          <h3>{{destino.nome}}</h3>
          <div style="clear:both;"></div>
          <p>{{destino.descricao | limitTo: 100}} ...</p>
          <p><a ng-href="#destino/{{destino.id_destino}}" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Salvar</a></p>
        </div>
      </div>
    </div>
    <!-- Termina loop -->
  </div>
<div style="width:100px; margin:auto;" ng-show='reddit.busy'><img width="100" src="http://woolpert.com/wp-content/themes/woolpert/images/layout/728.gif"></div>
</div>
